<ion-item class="cart-item">
  <div>
    <ion-img
      class="cart-image"
      [src]="item?.product?.image"
      [alt]="item?.product?.title"
    ></ion-img>
  </div>

  <div>
    <ion-label>{{ item?.product?.title }}</ion-label>
    <ion-label>Quantity: {{ item?.quantity }}</ion-label>
  </div>
</ion-item>
