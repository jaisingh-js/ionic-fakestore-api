<ion-item class="ion-padding ion-margin">
  <div class="cart-item">
    <div class="cart-item-first">
      <div>
        <ion-img
          class="cart-image"
          [src]="item?.product?.image"
          [alt]="item?.product?.title"
        ></ion-img>
      </div>

      <div class="card-text">
        <ion-text>{{ item?.product?.title }}</ion-text>
        <ion-text>Quantity: {{ item?.quantity }}</ion-text>
        <ion-text>Price: ${{ item?.product?.price }}</ion-text>
      </div>
    </div>

    <div class="ion-margin">
      <ion-button (click)="removeFromCart(item)" color="danger"
        ><ion-icon name="trash"></ion-icon
      ></ion-button>
    </div>
  </div>
</ion-item>
