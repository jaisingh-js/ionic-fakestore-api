<ion-content>
  <ion-list>
    <app-cart-item *ngFor="let item of cartItems" [item]="item"></app-cart-item>
  </ion-list>
  <ion-item>
    <ion-label> Quantity: </ion-label>
    {{ quantity }}
  </ion-item>

  <ion-item>
    <ion-label> Price: </ion-label>
    {{ total | number }}
  </ion-item>
</ion-content>
